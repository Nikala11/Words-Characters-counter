<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Connect with .css -->
        <link rel="stylesheet" href="style.css">
        <!-- Connect with .js -->
        <script src="script.js"></script>
        <title>Words & Characters counter</title>
    </head>
    <body>
        <main>
            <!-- Header -->
            <div class="header">
                <h3>Words & Characters counter</h3>
            </div>
            <!-- Write text -->
            <textarea class="text" cols="30" rows="10" spellcheck="false">&nbsp;</textarea>
            <!-- Words & characters counter -->
            <div class="boxes">
                <p class="words box" data-text="words">0&nbsp;</p>
                <p class="characters box" data-text="characters">&nbsp;&nbsp;0</p>
            </div>
        </main>

    </body>
</html>
